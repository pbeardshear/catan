<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		// Some util functions
		// For convenience, attach to the global prototype
		Object.prototype.implement = function (cfg) {
			if (typeof cfg === 'object') {
				for (var prop in cfg) {
					if (cfg.hasOwnProperty(prop)) {
						this[prop] = cfg[prop];
					}
				}
				return this;
			}
			else {
				throw new TypeError("Argument to implement must be an object.");
			}
		};
	</script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="js/engine.js"></script>
